<!doctype html>
<meta charset=utf-8>
<title>Lounge</title>
<link rel=stylesheet href=/style.css>
<link rel="shortcut icon" href=/favicon.ico>
<link rel=icon href=/media/logo.png>

<div id=site class=unloaded>
    <header>
        <h1><a href=/>Lounge</a></h1>
        <button id=create-new title="Create chatroom"><img src=/media/add.png alt="Create chatroom"> Create chatroom</button>
        <input type=color value="#8F7E74" id=color-chooser>
    </header>

    <article id=homepage>
        <p>Lounge is a website for organising gg2 games. Click "Create chatroom" to create a new chatroom.</p>
    </article>

    <footer>
        &copy; 2013 <a href="http://ajf.me/">Andrea Faulds</a>. <a href="https://github.com/TazeTSchnitzel/Lounge">Fork Lounge on GitHub!</a><br>
        Icons from <a href="http://adamwhitcroft.com/batch/">Batch</a>, &copy; <a href="https://twitter.com/adamwhitcroft">@adamwhitcroft</a>.<br>
    </footer>
</div>

<!-- templates -->
<script type="text/html" id=viewpage-template>
    <div id=meta>
        <h2 id=title>Loading...</h2>
        Edit title: <input disabled type=text id=titlebox value="loading..."><br>
        Chatroom link: <input disabled type=text value="loading..." id=view-link><br>
        <div id=control class=unloaded>
            You have control of the chatroom.<br>
            Chatroom control link: <input disabled type=text value="loading..." id=control-link> (be careful - it lets you edit widgets, moderate chat, etc.)
        </div>
    </div>
    <div id=viewer>
        <div id=widgets>
            <div id=widgets-controls class=unloaded>
                <select id=widget-choice>
                    <option value=gg2Lobby>GG2 Lobby</option>
                </select>
                <button id=add-widget title="Add widget"><img src=/media/add.png alt="Add widget"> Add widget</button>
            </div>
            <div id=widgets-container></div>
        </div>
        <div id=chat>
            <div id=users-online></div>
            <div id=chatlog></div>
            <div id=chat-buttons>
                <input type=text placeholder="loading..." id=chatbox>  <button disabled id=login-btn title="Join chat"><img src=/media/user-card.png alt="Join chat"> Join chat</button>
                <button class=unloaded id=chat-btn title="Send message"><img src=/media/speech-bubble-left-2.png alt="Send message"></button> <button class=unloaded id=logout-btn title="Leave chat"><img src=/media/user-card.png alt="Leave chat"> Leave chat</button>
            </div>
        </div>
    </div>
    <div id=poll class=unloaded></div>
</script>
